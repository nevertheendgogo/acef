<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>意见反馈</title>
        <link rel="stylesheet" href="back/css/login.css">
    </head>
    <body>
        <div class="login">
            <div class="header">
                <h1>
                    <a href="">意见反馈</a>
                </h1>
                <button></button>
            </div>
            <form action="../../user/fb" method="post">
                <div class="name">
                    <input type="text" id="1" name="emailAccount" placeholder="emailAccount">
                    <p></p>
                </div>
                <div class="name">
                    <input type="text" id="2" name="userName" placeholder="userName">
                    <p></p>
                </div>
                <div class="name">
                    <input type="text" id="3" name="phone" placeholder="phone">
                    <p></p>
                </div>
                <div class="name">
                    <input type="text" id="4" name="title" placeholder="title">
                    <p></p>
                </div>
                <div class="name">
                    <input type="text" id="5" name="description" placeholder="description">
                    <p></p>
                </div>
                <div class="btn-red">
                    <input type="submit" value="提交" id="login-btn">
                </div>
            </form>
        </div>
    </body>
</html>
