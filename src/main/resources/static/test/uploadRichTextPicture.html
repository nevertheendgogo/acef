<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>上传富文本图片</title>
    <link rel="stylesheet" href="back/css/login.css">
</head>
<body>
<div class="login">
    <div class="header">
        <h1>
            <a href="register">上传富文本图片</a>
        </h1>
        <button></button>
    </div>
    <form action="../../data/urtp" method="post" enctype="multipart/form-data">

        <div class="name">
            <input type="text" value="1234567891234"  name="articleId">
            <p></p>
        </div>
        <div class="name">
            <input type="file"  name="picture" placeholder="轮播图">
            <p></p>
        </div>

        <div class="btn-red">
            <input type="submit" value="上传" id="login-btn">
        </div>
    </form>
</div>
</body>
</html>
