<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>上传活动文章</title>
    <link rel="stylesheet" href="back/css/login.css">
</head>
<body>
<div class="login">
    <div class="header">
        <h1>
            <a href="register">上传活动文章</a>
        </h1>
        <button></button>
    </div>
    <form action="../../aa/u" method="post" enctype="multipart/form-data">

        <div class="name">
            <input type="text" value="1234567891234" name="articleId">文章id
            <p></p>
        </div>
        <div class="name">
            <input type="text" value="活动文章" name="part">所属专题
            <p></p>
        </div>
        <div class="name">
            <input type="text" value="Chinese" name="language">语言
            <p></p>
        </div>
        <div class="name">
            <input type="text" value="这是一篇文章" name="title">标题
            <p></p>
        </div>
        <div class="name">
            <input type="text" value="华仔" name="author">作者
            <p></p>
        </div>
        <div class="name">
            <input type="date"  name="displayTime">发布时间
            <p></p>
        </div>
        <div class="name">
            <input type="date" name="activityStartTime">活动开始时间
            <p></p>
        </div>
        <div class="name">
            <input type="date" name="activityEndTime">活动结束时间
            <p></p>
        </div>
        <div class="name">
            <input type="text" name="content">文章内容
            <p></p>
        </div>
        <div class="name">
            <input type="file" name="entryForm" >报名表
            <p></p>
        </div>
        <div class="name">
            <input type="file" name="poster" >海报
            <p></p>
        </div>

        <div class="btn-red">
            <input type="submit" value="上传" id="login-btn">
        </div>
    </form>
</div>
</body>
</html>
