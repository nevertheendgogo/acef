<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改成员信息</title>
    <link rel="stylesheet" href="back/css/login.css">
</head>
<body>
<div class="login">
    <div class="header">
        <h1>
            <a href="register">修改成员信息</a>
        </h1>
        <button></button>
    </div>
    <form action="../../user/bcmi" method="post" enctype="multipart/form-data">
        <div class="name">
            <input type="text" name="id" placeholder="id">
            <p></p>
        </div>
        <div class="name">
            <input type="text" name="chName" placeholder="ChName">
            <p></p>
        </div>
        <div class="name">
            <input type="text" name="chPos" placeholder="ChPos">
            <p></p>
        </div>
        <div class="name">
            <input type="text" name="chDes" placeholder="ChDes">
            <p></p>
        </div>
        <div class="name">
            <input type="text" name="frName" placeholder="FrName">
            <p></p>
        </div>
        <div class="name">
            <input type="text" name="frPos" placeholder="FrPos">
            <p></p>
        </div>
        <div class="name">
            <input type="text"  name="frDes" placeholder="FrDes">
            <p></p>
        </div>
        <div class="name">
            <input type="text" name="showPriority" placeholder="showPriority">
            <p></p>
        </div>
        <div class="name">
            <input type="text" name="imgPath" placeholder="imgPath">
            <p></p>
        </div>
        <div class="name">
            <input type="file"  name="picture" placeholder="picture">
            <p></p>
        </div>
        <div class="btn-red">
            <input type="submit" value="上传" id="login-btn">
        </div>
    </form>
</div>
</body>
</html>
