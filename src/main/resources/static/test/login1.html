<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>登录</title>
        <link rel="stylesheet" href="back/css/login.css">
    </head>
    <body>
        <div class="login">
            <div class="header">
                <h1>
                    <a href="/login.do">登录</a>
                </h1>
                <button></button>
            </div>
            <form action="../../user/login" method="post">
                <div class="name">
                    <input type="text" id="emailAccount" name="emailAccount" placeholder="emailAccount">
                    <p></p>
                </div>
                <div class="pwd">
                    <input type="password" id="password" name="password" placeholder="password">
                    <p></p>
                </div>
                <div class="btn-red">
                    <input type="submit" value="登录" id="login-btn">
                </div>
            </form>
        </div>
    </body>
</html>
