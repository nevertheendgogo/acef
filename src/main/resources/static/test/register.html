<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>注册</title>
        <link rel="stylesheet" href="back/css/login.css">
    </head>
    <body>
        <div class="login">
            <div class="header">
                <h1>
                    <a href="register">注册</a>
                </h1>
                <button></button>
            </div>
            <form action="../../user/register" method="post">
                <div class="name">
                    <input type="text" id="emailAccount" name="emailAccount" placeholder="emailAccount">
                    <p></p>
                </div>
                <div class="pwd">
                    <input type="password" id="pwd" name="password" placeholder="password">
                    <p></p>
                </div>
                <!--<div class="pwd">-->
                    <!--<input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirmPassword">-->
                    <!--<p></p>-->
                <!--</div>-->
                <div class="name">
                    <input type="text" id="userName" name="userName" placeholder="userName">
                    <p></p>
                </div>
                <div class="name">
                    <input type="text" id="phone" name="phone" placeholder="phone">
                    <p></p>
                </div>
                <div class="name">
                    <input type="text" id="securityCode" name="securityCode" placeholder="securityCode">
                    <p></p>
                </div>
                <div class="btn-red">
                    <input type="submit" value="注册" id="login-btn">
                </div>
            </form>
        </div>
    </body>
</html>
